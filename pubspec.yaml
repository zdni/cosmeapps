name: cosmeapps
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.3.0
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/section-1/
    - assets/images/section-2/

  fonts:
    - family: BodoAmat
      fonts:
        - asset: assets/fonts/Bodo-Amat.ttf
    - family: Boleh
      fonts:
        - asset: assets/fonts/Boleh.ttf